<div class="row">
  <div class="col s12">
    <div class="card-panel blue lighten-2">
        <form name="employeeForm" [formGroup]="employeeForm" (ngSubmit)="addEmployee(employeeForm.value)">
      <div class="row">
      
        <div class="input-field col s6">
          <input id="firstname" type="text" class="validate" [formControl]="employeeForm.controls['firstname']">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastname" type="text" class="validate" [formControl]="employeeForm.controls['lastname']">
          <label for="lastname">Last Name</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" [formControl]="employeeForm.controls['email']">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" [formControl]="employeeForm.controls['password']">
          <label for="password">Password</label>
        </div>
        <div class="col s6">
          <select class="browser-default" [formControl]="employeeForm.controls['branch']">
            <option value="DEFAULT" disabled selected>Choose branch</option>
            <option *ngFor="let b of branches" value="{{b._id}}">{{b.name}}</option>
          </select>

        </div>

       
        
      </div>
      <div class="row">
          <div class="col s4 offset-s5">
          <button [disabled]="!employeeForm.valid" class="btn waves-effect waves-light" type="submit">Submit
              <i class="material-icons right">send</i>
            </button>
         </div>         

      </div>
    </form>
    </div>
  </div>
</div>

<div class="row">

  <div class="col s12">

      <ul class="collection">
         
          <li class="collection-item avatar" *ngFor="let e of employees">
            <i class="material-icons circle blue lighten-2">person</i>
            <span class="title"><b>{{e.firstname}} {{e.lastname}}</b></span>
            <p>{{e.email}} <br>
               {{e.branch.name}}
            </p>
            <a class="secondary-content"><i class="material-icons">grade</i></a>
          </li>
        
        </ul>


  </div>

</div>
